<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
        }

        table{
            border-collapse: collapse;
            width: 700px;
        }
        caption{
            padding: 10px;
            font-size: 18pt;
            font-weight: 600;
        }
        td, th{
            padding: 5px;
            border: 1px solid black;
        }
        thead{
            background-color: darkgray;
            color: white;
        }
        td.num{
            text-align: center;
        }
        .left{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Boletim Escolar
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">
                    Área
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" scope="colgroup">
                    Notas
                </th>
                <th rowspan="2" scope="col">
                    Média
                </th>
            </tr>
            <tr>
                <th scope="col">
                    Nota 1
                </th>
                <th scope="col">
                    Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">
                    Exatas
                </th>
                <td>
                    Matemática
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
            </tr>
            <tr>
                <td>
                    Física
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
            </tr>
            <tr>
                <td>
                    Química
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
            </tr>
            <tr>
                <td>
                    Biologia
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
                <td class="num">
                    7.0
                </td>
            </tr>
        </tbody>
        <thead >
            <tr>
                <th class="left" colspan="4" scope="row">
                    Média de Exatas
                </th>
                <th>
                    7.0
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">
                    Humanas
                </th>
                <td>
                    História
                </td>
                <td class="num">
                    8.0
                </td>
                <td class="num">
                    8.0
                </td>
                <td class="num">
                    8.0
                </td>
            </tr>
            <tr>
                <td>
                    Geografia
                </td>
                <td class="num">
                    8.0
                </td>
                <td class="num">
                    8.0
                </td>
                <td class="num">
                    8.0
                </td>
            </tr>
        </tbody>
        <thead>
            <th class="left" colspan="4" scope="row">
                Média de Humanas
            </th>
            <th>
                8.0
            </th>
        </thead>
    </table>
</body>
</html>
