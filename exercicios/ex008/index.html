<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="a" start="3"> <!--No parametro TYPE pode-se escolher se quer I (num romanos maiusculo) ou i(minusculo), 1 (num normais), A, a (letras) e o start define em qual numero a contagem no marcador começa na lista ordenada -->
        <li>Arcordar
        <li>Ligar para o <li>João
        <li>Tomar café
        <li>Escovar os <li>dentes
        <li>Ir para o Trabalho
        <li>Voltar para casa
        <li>Jantar
        <li>Dormir
    </ol>
    <ul type="square"> <!--aqui coloca-se o estilo do marcador, podendo ser square (quadrado) ou circle (circulo vazio) ou o padrão que é um disc, circulo todo preto-->
        <li>Banana
        <li>Tomate
        <li>Limão
        <li>Melão
        <li>Cebola
        <li>Óleo
    </ul>
</body>
</html>
