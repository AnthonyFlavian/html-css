<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destacando apenas colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
            border: 1px solid black;
        }
        col.cnome, col.cprofissao{
            background-color: antiquewhite;
        }
        col.csexo-e-cidade{
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Destacando  colunas com COLGROUP(semanticamente)
        </caption>
        <colgroup>
            <col class="cnome">
            <col class="csexo-e-cidade" span="2"> <!--aqui está sendo colocado duas colunas na classe, usando assim a mesma configuração para as duas, graças ao SPAN="2";, pois o segundo col pega a segunda coluna e o  Span 2 pega pega a coluna ao lado, ou seja, a terceira coluna-->
            <col class="cprofissao">
        </colgroup>
        
        <tr>
            <th scope="col">
                Nome
            </th>
            <th scope="col">
                Sexo
            </th>
            <th scope="col">
                Idade
            </th>
            <th scope="col">
                Profissão
            </th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>
                F
            </td>

                25
            </td>

                Jornalista
            </td>

    </table>
</body>
</html>
