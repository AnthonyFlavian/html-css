<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de linhas e colunhas na tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;

        }
        
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Faz com que a célula B oculpe duas células, a sua coluna e uma do lado, se estiver vazia ela preenche, se tiver algo ela empurra para outra coluna-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Faz com que a célula B oculpe duas células, a sua linha e uma abaixo, se estiver vazia ela preenche, se tiver algo ela empurra para outra coluna-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
