<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexendo com IFRAME</title>
</head>
<body>
    <h1>Testando IFRAME</h1>
    <p>Esse é o site da banda BLEND <iframe src="https://flavian-alves.github.io/siteblend/" frameborder="0"> <a href="https://flavian-alves.github.io/siteblend/" target="_blank">Clique aqui.</a></iframe></p>
    <!--Dentro da tag iframe, coloca-se o link do site pois nem todo navegador é compatível com iframe, esse texto dentro da tag só aparece caso o navegador não seja compativel com o iframe!
    
    O tamanho padrão do  iframe é 300X150, PARA MUDAR OS PARAMETROS widht e hwght coloca-se um valor dentro de aspas e só, sem unidade de medida, no CSS coloca-se o PX na frente do valor, o valor do CSS sempre prevalece. Tem um parametro chamado scolling, que tem tres valores, auto, no e yes, que deixa ou nao ter barra de reolagem, mas não funciona em todo navegador-->
    <p>
        Esse é um IFRAME <iframe></iframe>
    </p>
    <!--Um iframe sempre é display inline-->
</body>
</html>
