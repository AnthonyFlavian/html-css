<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO COM DATAS</title>
</head>
<body>
    <h1>
        Formulario com datas
    </h1>
    <form action="algum-bd.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="10" placeholder="Digite seu nome">
        </p>
        
        <p>
            <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5.0">
        </p>
        
        <p>
            <label for="iano">Período Letivo:</label>
                <input type="month" name="ano" id="iano" value="2024-01" required>
        </p>

        <p>
            <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2023-11-25" required>
        </p>
        
        <p>
            <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora" value="22:50" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
